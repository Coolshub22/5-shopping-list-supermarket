<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Star Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/01Oct24 Anis Free Upload.png" type="image/x-icon">
</head>
<header>
    <nav>
    <video autoplay muted loop  id="myVideo">
        <source src="videos/shop.mp4" type="video/mp4">
    </video>
     <button id="shop-button" > Get Started</button>
    </nav>
</header>
<body>
    <!--intro 1 -->
    <div class="container1">
        <div class="main">
            <h1>5 Star Shop</h1>
            <p>Get Started By Creating Your Shopping List</p>
            <button id="shop-button"> Create Shopping List</button>
            
        </div>
    </div>
    <!-- adding part 2-->
     <div id="container2">
        <input type="text" id="iteminput" placeholder="Item...">
        <button onclick="additem()">Add To Cart</button>
        <button onclick="clearShoppingList()">Clear List</button>
        <div class="container3">

        <ul id="itemlist"></ul>
        </div>
     </div>
     <!-- contacts-->
      <div id="container3">
        <h1>Chat with us</h1>
        <form>
            <input type="text" id="email" placeholder="Type your email..." required>
            <textarea id="message" placeholder="Type your message..." required></textarea>
            <button type="submit">Send</button>
            <p id="contactMessage"></p>
        </form>
      </div>
    <script src = 'index.js'></script>   
</body>
</html>
