<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Star Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/01Oct24 Anis Free Upload.png" type="image/x-icon">
</head>
<header>
    <nav>
    <video autoplay muted loop  id="myVideo">
        <source src="videos/shop.mp4" type="video/mp4">
    </video>
     <button id="nav-button" > Get Started</button>
    </nav>
</header>
<body>
    <!--intro  -->
    <div class="container1">
        <div class="main">
            <h1>5 Star Shop</h1>
            <p>Get Started By Creating Your Shopping List</p>
            <button id="shop-button"> + Create Shopping List</button>
        </div>
    </div>
    <!-- adding part -->
     <div class="container2">
        <input type="text" id="iteminput" placeholder="Item...">
        <button onclick="additem()">Add To Cart</button>
        <div class="container3">

        <ul id="itemlist"></ul>
        </div>
     </div>
     <!-- meet author -->
      <div class="container3">
        <h1>Chat with us</h1>
        <form>
            <input type="text" id="email" placeholder="Type your email..." required>
            <textarea id="message" placeholder="Type your message..." required></textarea>
            <button type="submit">Send</button>
            <p id="contactMessage"></p>
        </form>
      </div>

      <footer class="footer">
        <p>&copy; 2025 Shopping List. All Rights Reserved.</p>
        <p>
            <a href="#">Home</a> | 
            <a href="#">About</a> | 
            <a href="#">Contact</a>
        </p>
        <div class="social-icons">

            <a href="#"> <img src="https://img.icons8.com/?size=48&id=32323&format=png" alt="#"></a>
            <a href="#"><img src="https://img.icons8.com/?size=50&id=phOKFKYpe00C&format=png" alt="#"> </a>
        </div>
    </footer>
    <script src = 'index.js'></script>   
</body>
</html>
