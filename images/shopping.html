<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Star Shop</title>
    <link rel="stylesheet" href="shopping.css">
    <link rel="shortcut icon" href="images/01Oct24 Anis Free Upload.png" type="image/x-icon">
</head>
<header>
    <nav>
        <video autoplay muted loop controls id="myVideo">
            <source src="videos/shop.mp4" type="video/mp4">
        </video>
        <button id="getStartedBtn">Get Started</button>
    </nav>
</header>
<body>
    <!-- Intro 1 -->
    <div class="container1">
        <div class="main">
            <h1>5 Star Shop</h1>
            <p>Get Started By Creating Your Shopping List</p>
            <button id="createListBtn">Create Shopping List</button>
        </div>
    </div>
    <!-- Adding Part 2 -->
    <div id="container2">
        <input type="text" id="iteminput" placeholder="Item...">
        <button id="addBtn">Add To Cart</button>
        <button onclick="clearList()">Clear List</button>
        <div class="container3">
            <ul id="itemlist"></ul>
        </div>
    </div>
    <!-- Contact -->
    <div id="container3">
        <h1>Chat with us</h1>
        <form onsubmit="submitForm(event)">
            <input type="text" id="email" placeholder="Type your email..." required>
            <textarea id="message" placeholder="Type your message..." required></textarea>
            <button type="submit">Send</button>
            <p id="contactMessage"></p>
        </form>
    </div>
     <!-- Footer with GitHub Link -->
     <footer>
        <p>Check out my projects on <a href="https://github.com/yourusername" target="_blank">GitHub</a></p>
    </footer>

    <script src="lol.js"></script>
</body>
</html>
